<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LetUnblur â€“ Upload & Meldung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    hr {
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>
  <!-- Login Formular -->
  <div id="loginForm">
    <h2>Anmeldung</h2>
    <input type="email" id="loginEmail" placeholder="E-Mail" required /><br>
    <input type="password" id="loginPassword" placeholder="Passwort" required /><br>
    <button onclick="login()">Anmelden</button>
    <p>Oder <a href="#" onclick="showRegister()">Registrieren</a></p>
  </div>

  <!-- Registrierungsformular (optional) -->
  <div id="registerForm" style="display:none;">
    <h2>Registrieren</h2>
    <input type="email" id="registerEmail" placeholder="E-Mail" required /><br>
    <input type="password" id="registerPassword" placeholder="Passwort" required /><br>
    <button onclick="register()">Registrieren</button>
    <p>Schon ein Konto? <a href="#" onclick="showLogin()">ZurÃ¼ck zur Anmeldung</a></p>
  </div>

  <!-- Upload Formular (zeigt sich nur nach Anmeldung) -->
  <div id="uploadForm" style="display:none;">
    <h1>ðŸ”“ LetUnblur â€“ Medien hochladen</h1>
    <input type="file" id="fileInput" accept="image/*,application/pdf,video/mp4" /><br>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" required />
    <label for="price">Preis (â‚¬):</label>
    <input type="number" id="price" value="5" min="1" />
    <button id="uploadButton">ðŸ“¤ Link generieren</button>
  </div>

  <hr>

  <script>
    // Zeigt das Anmeldeformular an
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    // Zeigt das Registrierungsformular an
    function showRegister() {
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
    }

    // Anmeldung
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // ÃœberprÃ¼fen, ob Benutzer in localStorage existiert
      const storedEmail = localStorage.getItem('email');
      const storedPassword = localStorage.getItem('password');

      if (email === storedEmail && password === storedPassword) {
        // Anmeldung erfolgreich
        localStorage.setItem('isLoggedIn', 'true');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('uploadForm').style.display = 'block';
      } else {
        alert('Falsche E-Mail oder Passwort');
      }
    }

    // Registrierung
    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // Speichern der Benutzerdaten im localStorage
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
      alert('Registrierung erfolgreich! Jetzt anmelden.');
      showLogin();
    }

    // ÃœberprÃ¼fen, ob der Benutzer bereits angemeldet ist
    if (localStorage.getItem('isLoggedIn') === 'true') {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('uploadForm').style.display = 'block';
    } else {
      showLogin();
    }
  </script>

</body>
</html>
